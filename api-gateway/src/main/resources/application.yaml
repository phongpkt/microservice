server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0

spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://localhost:8088"
  cloud:
    gateway:
      routes:
        - id: hotel-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/hotel/**

        - id: room-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/room/**

        - id: roomType-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/roomType/**